openapi: 3.0.3
info:
  title: Basita API Gateway - CMS Endpoints
  description: |
    API Gateway for CMS (Content Management System) operations including advertisements, brands, and car models.

    ## Internationalization
    All endpoints support multiple languages via the `Accept-Language` header.
    Supported languages: en (English), ar (Arabic).
    Default: en

    Example: `Accept-Language: ar`
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:3001
    description: Local development server

tags:
  - name: Health
    description: Health check endpoint
  - name: Initialization
    description: Application initialization endpoint
  - name: Authentication
    description: User authentication and authorization endpoints (proxied to auth service)
  - name: Advertisements
    description: Advertisement management endpoints
  - name: Brands
    description: Brand management endpoints
  - name: Car Models
    description: Car model management endpoints
  - name: Showrooms
    description: Showroom management endpoints

security:
  - cookieAuth: []
    bearerAuth: []

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns the health status of the API Gateway service
      operationId: getHealth
      security: []
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
              example:
                status: "ok"
                service: "api-gateway"

  /api/init:
    get:
      tags:
        - Initialization
      summary: Initialize application data
      description: Fetches initial data required for the application including governorates, app version, brands, and advertisements in parallel. This endpoint is optimized for performance and returns all data in a single request.
      operationId: initializeApp
      security: []
      parameters:
        - $ref: '#/components/parameters/AcceptLanguage'
      responses:
        '200':
          description: Successful response with all initial data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitResponse'
              example:
                governorates:
                  - id: "gov123"
                    name: "Cairo"
                    cities:
                      - id: "city1"
                        name: "Nasr City"
                      - id: "city2"
                        name: "Heliopolis"
                appVersion:
                  mobileAppVersion: "1.0.0"
                  mobileAppBuildNumber: 1
                  webVersion: "1.2.0"
                brands:
                  - id: "ickxh9k2oiqsy90ms7hdxtl6"
                    title: "Toyota"
                    thumbnail:
                      id: "ky89f23cr0v1wbq5a7kgo4le"
                      width: 1342
                      height: 1100
                      url: "http://localhost:3001/uploads/toyota_logo_png_1_d871d2a03a.png"
                advertisements:
                  - id: "zcp8md8k7nrciuwqcc083o5b"
                    action: "brand/1"
                    banner:
                      id: "ky89f23cr0v1wbq5a7kgo4le"
                      width: 1342
                      height: 1100
                      url: "http://localhost:3001/uploads/toyota_logo_png_1_d871d2a03a.png"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/sign-up/email:
    post:
      tags:
        - Authentication
      summary: Sign up with email and password
      description: Register a new user account using email and password
      operationId: signUpEmail
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: "SecurePass123!"
                name:
                  type: string
                  example: "John Doe"
      responses:
        '200':
          description: Successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input or email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/sign-in/email:
    post:
      tags:
        - Authentication
      summary: Sign in with email and password
      description: Authenticate user with email and password
      operationId: signInEmail
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  example: "SecurePass123!"
      responses:
        '200':
          description: Successfully authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/sign-out:
    post:
      tags:
        - Authentication
      summary: Sign out
      description: Sign out the current user and invalidate the session
      operationId: signOut
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully signed out
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/forget-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      description: Send a password reset email to the user
      operationId: forgetPassword
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  description: The email address of the user to send a password reset email to
                  example: user@example.com
                redirectTo:
                  type: string
                  description: The URL to redirect the user to reset their password
                  example: https://example.com/reset-password
      responses:
        '200':
          description: Password reset email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Reset password
      description: Reset the password for a user using a reset token
      operationId: resetPassword
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
              properties:
                newPassword:
                  type: string
                  format: password
                  minLength: 8
                  description: The new password to set
                  example: NewSecurePass123!
                token:
                  type: string
                  description: The token to reset the password
      responses:
        '200':
          description: Password successfully reset
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/change-password:
    post:
      tags:
        - Authentication
      summary: Change password
      description: Change the password of the currently authenticated user
      operationId: changePassword
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
                - currentPassword
              properties:
                newPassword:
                  type: string
                  format: password
                  description: The new password to set
                  example: NewSecurePass123!
                currentPassword:
                  type: string
                  format: password
                  description: The current password is required
                  example: CurrentPass123!
                revokeOtherSessions:
                  type: boolean
                  description: Whether to revoke all other sessions
      responses:
        '200':
          description: Password successfully changed
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: New session token if other sessions were revoked
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/update-user:
    post:
      tags:
        - Authentication
      summary: Update user
      description: Update the current user's profile information
      operationId: updateUser
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the user
                  example: John Doe
                image:
                  type: string
                  description: The image URL of the user
                  example: https://example.com/avatar.jpg
      responses:
        '200':
          description: User successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates if the update was successful
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/verify-email:
    get:
      tags:
        - Authentication
      summary: Verify email
      description: Verify the email of the user using a verification token
      operationId: verifyEmail
      security: []
      parameters:
        - name: token
          in: query
          description: The token to verify the email
          required: true
          schema:
            type: string
        - name: callbackURL
          in: query
          description: The URL to redirect to after email verification
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Email successfully verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  status:
                    type: boolean
                    description: Indicates if the email was verified successfully
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/send-verification-email:
    post:
      tags:
        - Authentication
      summary: Send verification email
      description: Send a verification email to the user
      operationId: sendVerificationEmail
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  description: The email to send the verification email to
                  example: user@example.com
                callbackURL:
                  type: string
                  description: The URL to use for email verification callback
                  example: https://example.com/verify
      responses:
        '200':
          description: Verification email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    description: Indicates if the email was sent successfully
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/change-email:
    post:
      tags:
        - Authentication
      summary: Change email
      description: Change the email address of the current user
      operationId: changeEmail
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newEmail
              properties:
                newEmail:
                  type: string
                  format: email
                  description: The new email address to set
                  example: newemail@example.com
                callbackURL:
                  type: string
                  description: The URL to redirect to after email verification
                  example: https://example.com/verify
      responses:
        '200':
          description: Email change request processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                    enum:
                      - Email updated
                      - Verification email sent
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/sign-in/social:
    post:
      tags:
        - Authentication
      summary: Sign in with social provider
      description: Sign in with a social provider (Google, Apple, etc.)
      operationId: socialSignIn
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - provider
              properties:
                provider:
                  type: string
                  description: Social provider name
                  example: google
                callbackURL:
                  type: string
                  description: Callback URL to redirect to after sign in
                newUserCallbackURL:
                  type: string
                  description: Callback URL for new users
                errorCallbackURL:
                  type: string
                  description: Callback URL if an error happens
                disableRedirect:
                  type: boolean
                  description: Disable automatic redirection to the provider
                idToken:
                  type: object
                  properties:
                    token:
                      type: string
                      description: ID token from the provider
                    nonce:
                      type: string
                      description: Nonce used to generate the token
                    accessToken:
                      type: string
                      description: Access token from the provider
                    refreshToken:
                      type: string
                      description: Refresh token from the provider
                    expiresAt:
                      type: number
                      description: Expiry date of the token
                  required:
                    - token
                scopes:
                  type: array
                  items:
                    type: string
                  description: Array of scopes to request from the provider
                requestSignUp:
                  type: boolean
                  description: Explicitly request sign-up
                loginHint:
                  type: string
                  description: Login hint for the authorization code request
      responses:
        '200':
          description: Success - Returns session details or redirect URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirect:
                    type: boolean
                  token:
                    type: string
                    description: Session token
                  url:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/list-sessions:
    get:
      tags:
        - Authentication
      summary: List sessions
      description: List all active sessions for the current user
      operationId: listSessions
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of sessions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SessionInfo'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/revoke-session:
    post:
      tags:
        - Authentication
      summary: Revoke a session
      description: Revoke a single session by token
      operationId: revokeSession
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: The token to revoke
      responses:
        '200':
          description: Session revoked
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/revoke-sessions:
    post:
      tags:
        - Authentication
      summary: Revoke all sessions
      description: Revoke all sessions for the current user
      operationId: revokeSessions
      security:
        - bearerAuth: []
      responses:
        '200':
          description: All sessions revoked
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/revoke-other-sessions:
    post:
      tags:
        - Authentication
      summary: Revoke other sessions
      description: Revoke all sessions except the current one
      operationId: revokeOtherSessions
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Other sessions revoked
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/delete-user:
    post:
      tags:
        - Authentication
      summary: Delete user
      description: Delete the current user account
      operationId: deleteUser
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                callbackURL:
                  type: string
                  description: Callback URL to redirect to after deletion
                password:
                  type: string
                  description: Password required to delete the user
                token:
                  type: string
                  description: Token required to delete the user
      responses:
        '200':
          description: User deletion processed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    enum:
                      - User deleted
                      - Verification email sent
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/link-social:
    post:
      tags:
        - Authentication
      summary: Link social account
      description: Link a social account to the current user
      operationId: linkSocial
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - provider
              properties:
                provider:
                  type: string
                  description: Social provider name
                  example: google
                callbackURL:
                  type: string
                  description: Callback URL after linking
                idToken:
                  type: object
                  properties:
                    token:
                      type: string
                    nonce:
                      type: string
                    accessToken:
                      type: string
                    refreshToken:
                      type: string
                  required:
                    - token
                scopes:
                  type: array
                  items:
                    type: string
                  description: Additional scopes to request
                errorCallbackURL:
                  type: string
                  description: Callback URL if there is an error
                disableRedirect:
                  type: boolean
                  description: Disable automatic redirection
      responses:
        '200':
          description: Social account linked
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    description: Authorization URL to redirect to
                  redirect:
                    type: boolean
                  status:
                    type: boolean
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/list-accounts:
    get:
      tags:
        - Authentication
      summary: List accounts
      description: List all linked social accounts for the current user
      operationId: listAccounts
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of linked accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    providerId:
                      type: string
                    createdAt:
                      type: string
                      format: date-time
                    updatedAt:
                      type: string
                      format: date-time
                    accountId:
                      type: string
                    scopes:
                      type: array
                      items:
                        type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/unlink-account:
    post:
      tags:
        - Authentication
      summary: Unlink account
      description: Unlink a social account from the current user
      operationId: unlinkAccount
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - providerId
              properties:
                providerId:
                  type: string
                  description: Provider ID to unlink
                accountId:
                  type: string
                  description: Account ID to unlink
      responses:
        '200':
          description: Account unlinked
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/get-session:
    get:
      tags:
        - Authentication
      summary: Get current session
      description: Retrieves the current user session information
      operationId: getSession
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current session information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/refresh-token:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Refresh the access token using a refresh token
      operationId: refreshToken
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - providerId
              properties:
                providerId:
                  type: string
                  description: The provider ID for the OAuth provider
                accountId:
                  type: string
                  description: The account ID associated with the refresh token
                userId:
                  type: string
                  description: The user ID associated with the account
      responses:
        '200':
          description: Access token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  tokenType:
                    type: string
                  idToken:
                    type: string
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  accessTokenExpiresAt:
                    type: string
                    format: date-time
                  refreshTokenExpiresAt:
                    type: string
                    format: date-time
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/get-access-token:
    post:
      tags:
        - Authentication
      summary: Get valid access token
      description: Get a valid access token, doing a refresh if needed
      operationId: getAccessToken
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - providerId
              properties:
                providerId:
                  type: string
                  description: The provider ID for the OAuth provider
                accountId:
                  type: string
                  description: The account ID associated with the token
                userId:
                  type: string
                  description: The user ID associated with the account
      responses:
        '200':
          description: Valid access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  tokenType:
                    type: string
                  idToken:
                    type: string
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
                  accessTokenExpiresAt:
                    type: string
                    format: date-time
                  refreshTokenExpiresAt:
                    type: string
                    format: date-time
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/account-info:
    post:
      tags:
        - Authentication
      summary: Get account info
      description: Get the account info provided by the social provider
      operationId: accountInfo
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - accountId
              properties:
                accountId:
                  type: string
                  description: The provider given account ID
      responses:
        '200':
          description: Account information
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      email:
                        type: string
                      image:
                        type: string
                      emailVerified:
                        type: boolean
                  data:
                    type: object
