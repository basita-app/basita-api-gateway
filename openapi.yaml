components:
  parameters:
    AcceptLanguage:
      name: Accept-Language
      in: header
      description: Language preference for localized content (e.g., 'en', 'ar', 'en-US')
      required: false
      schema:
        type: string
        default: en
        example: ar

  schemas:
    MediaFormat:
      type: object
      description: Represents a specific image format/size
      required:
        - width
        - height
        - url
      properties:
        width:
          type: integer
          description: Image width in pixels
          example: 190
        height:
          type: integer
          description: Image height in pixels
          example: 156
        url:
          type: string
          format: uri
          description: Full URL to the image (prefixed with base URL)
          example: "http://localhost:3001/uploads/thumbnail_toyota_logo_png_1_d871d2a03a.png"

    MediaFormats:
      type: object
      description: Contains different sizes of media files
      properties:
        thumbnail:
          $ref: '#/components/schemas/MediaFormat'
        small:
          $ref: '#/components/schemas/MediaFormat'
        medium:
          $ref: '#/components/schemas/MediaFormat'
        large:
          $ref: '#/components/schemas/MediaFormat'

    MediaField:
      type: object
      description: Simplified Strapi media field with essential data
      required:
        - id
        - url
      properties:
        id:
          type: string
          description: Document ID from Strapi
          example: "ky89f23cr0v1wbq5a7kgo4le"
        width:
          type: integer
          description: Original image width in pixels
          example: 1342
        height:
          type: integer
          description: Original image height in pixels
          example: 1100
        url:
          type: string
          format: uri
          description: Full URL to the media file (prefixed with base URL)
          example: "http://localhost:3001/uploads/toyota_logo_png_1_d871d2a03a.png"
        formats:
          $ref: '#/components/schemas/MediaFormats'

    Advertisement:
      type: object
      description: Advertisement with banner image
      required:
        - id
        - action
      properties:
        id:
          type: string
          description: Advertisement document ID
          example: "zcp8md8k7nrciuwqcc083o5b"
        action:
          type: string
          description: Action identifier (e.g., brand/1)
          example: "brand/1"
        banner:
          $ref: '#/components/schemas/MediaField'

    SimpleBrand:
      type: object
      description: Simplified brand representation
      required:
        - id
        - title
      properties:
        id:
          type: string
          description: Brand document ID
          example: "ickxh9k2oiqsy90ms7hdxtl6"
        title:
          type: string
          description: Brand name
          example: "Toyota"
        thumbnail:
          $ref: '#/components/schemas/MediaField'

    Showroom:
      type: object
      description: Showroom with basic information
      required:
        - id
        - name
        - isVerified
        - isFeatured
      properties:
        id:
          type: string
          description: Showroom document ID
          example: "uhw6ascspyb2ofunrn8arp5g"
        name:
          type: string
          description: Showroom name
          example: "elemam"
        description:
          type: string
          description: Showroom description
          example: "Premium car dealership"
        isVerified:
          type: boolean
          description: Whether the showroom is verified
          example: true
        isFeatured:
          type: boolean
          description: Whether the showroom is featured
          example: true
        logo:
          $ref: '#/components/schemas/MediaField'

    DetailedShowroom:
      type: object
      description: Showroom with full details including location and contact info
      required:
        - id
        - name
        - isVerified
        - isFeatured
      properties:
        id:
          type: string
          description: Showroom document ID
          example: "uhw6ascspyb2ofunrn8arp5g"
        name:
          type: string
          description: Showroom name
          example: "elemam"
        description:
          type: string
          description: Showroom description
          example: "Premium car dealership"
        isVerified:
          type: boolean
          description: Whether the showroom is verified
          example: true
        isFeatured:
          type: boolean
          description: Whether the showroom is featured
          example: true
        logo:
          $ref: '#/components/schemas/MediaField'
        cover:
          $ref: '#/components/schemas/MediaField'
        operatingHours:
          type: string
          description: Operating hours
          example: "Sun-Thu: 9AM-8PM, Fri-Sat: 10AM-6PM"
        location:
          $ref: '#/components/schemas/Location'
        contactInfo:
          $ref: '#/components/schemas/ContactInfo'

    Location:
      type: object
      description: Location details for a showroom
      properties:
        address:
          type: string
          description: Street address
          example: "123 Main Street"
        governorate:
          $ref: '#/components/schemas/Governorate'
        city:
          $ref: '#/components/schemas/City'
        latitude:
          type: number
          format: double
          description: GPS latitude
          example: 30.0444
        longitude:
          type: number
          format: double
          description: GPS longitude
          example: 31.2357

    Governorate:
      type: object
      description: Governorate/State information
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: Governorate document ID
          example: "gov123"
        name:
          type: string
          description: Governorate name
          example: "Cairo"

    City:
      type: object
      description: City information
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: City document ID
          example: "city456"
        name:
          type: string
          description: City name
          example: "Nasr City"

    ContactInfo:
      type: object
      description: Contact information for a showroom
      properties:
        email:
          type: string
          format: email
          description: Email address
          example: "info@elemam.com"
        phone:
          type: string
          description: Phone number
          example: "+20 123 456 7890"
        facebook:
          type: string
          format: uri
          description: Facebook URL
          example: "https://facebook.com/elemam"
        instagram:
          type: string
          format: uri
          description: Instagram URL
          example: "https://instagram.com/elemam"
        tiktok:
          type: string
          format: uri
          description: TikTok URL
          example: "https://tiktok.com/@elemam"
        whatsapp:
          type: string
          description: WhatsApp number
          example: "+20 123 456 7890"
        x:
          type: string
          format: uri
          description: X (Twitter) URL
          example: "https://x.com/elemam"
        youtube:
          type: string
          format: uri
          description: YouTube URL
          example: "https://youtube.com/@elemam"
        websiteURL:
          type: string
          format: uri
          description: Website URL
          example: "https://elemam.com"

    ShowroomVariant:
      type: object
      description: Car variant available at a specific showroom
      required:
        - id
        - displayName
        - price
      properties:
        id:
          type: string
          description: Variant document ID
          example: "r3q8tcnki4uy1qpjn2x5lo6d"
        displayName:
          type: string
          description: Display name of the variant
          example: "Corolla 2025 Automatic/Active"
        images:
          type: array
          description: Array of variant images
          items:
            $ref: '#/components/schemas/MediaField'
        price:
          type: integer
          description: Showroom price for the variant
          example: 1350000
        minDownPayment:
          type: integer
          description: Minimum down payment
          example: 450000
        minInstallments:
          type: integer
          description: Minimum monthly installment
          example: 35000

    SimpleCarModel:
      type: object
      description: Simplified car model with pricing
      required:
        - id
        - title
      properties:
        id:
          type: string
          description: Car model document ID
          example: "xtvnanfg7cmvws9llx2co0f9"
        title:
          type: string
          description: Car model name
          example: "Corolla"
        thumbnail:
          $ref: '#/components/schemas/MediaField'
        pricefrom:
          type: integer
          description: Minimum price
          example: 1300000
        priceto:
          type: integer
          description: Maximum price
          example: 1300000
        marketpricefrom:
          type: integer
          description: Minimum market price
          example: 1320000
        marketpriceto:
          type: integer
          description: Maximum market price
          example: 1320000

    SimpleVariant:
